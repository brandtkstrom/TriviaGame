<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>The Office Trivia</title>
        <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img id="logo" src="assets/images/logo.svg" alt="The Office" />
            <svg id="logo" width="200" xmlns="http://www.w3.org/2000/svg">
                <text x="30" y="95" style="fill:red" transform="rotate(-20,30,100)">
                    Trivia!
                </text>
            </svg>
        </header>
        <div id="container">
            <div id="content">
                <div id="title">
                    <h2>Press "Start" to begin trivia!</h2>
                    <br />
                    <button id="start">Start</button>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="assets/javascript/questions.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>

</html>
